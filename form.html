<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <script src="spotify.js"></script>
</head>
<body>
    <h1>
        Wishes Spotify
    </h1>
    <section>
        <h2>Zene Hozzáadása</h2>
        <form id="songForm">
            <label for="title">Cím:</label><br>
            <input type="text" name="title" id="title" required><br>
            <label for="band">Előadó:</label><br>
            <input type="text" name="band" id="band" required><br>
            <label for="genre">Műfaj:</label><br>
            <select id="genre" name="genre" required>
                <option value="pop">pop</option>
                <option value="rock">rock</option>
                <option value="hip-hop">hip-hop</option>
                <option value="country">country</option>
                <option value="electronic">electronic</option>
                <option value="jazz">jazz</option>
                <option value="blues">blues</option>
                <option value="classical">classical</option>
                <option value="rap">rap</option>
                <option value="metal">metal</option>
                <option value="lo-fi">lo-fi</option>
            </select><br>
            <label for="date">Kiadás éve:</label>
            <input type="text" name="date" id="date" min="1900" max="" required>
            <br><br>

            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button type="button" class="button1" onclick="addSong()">Hozzáadás</button>
                <button type="button" class="button1" onclick="location.href='spotify.html'">Vissza</button>
            </div>
        </form>
    </section>
    
</body>
</html>
